explanationBox {

<script>
  // JavaScript function to show the explanation box
  function showExplanationBox() {
    const explanationText = "This password will be Encrypted to Sha256 then compare if the Sha256 values are the same as the server";
    let explanationBox = document.getElementById("explanationBox");

    if (!explanationBox) {
      explanationBox = document.createElement("div");
      explanationBox.id = "explanationBox";
      explanationBox.innerText = explanationText;
      document.body.appendChild(explanationBox);
    }

    explanationBox.style.display = "block";
  }
</script>
